<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Lista de Clientes</title>
<th:block th:replace="fragments/header :: head"></th:block>
</head>
<body>
<h1>Clientes</h1>
<a href="/clientes/novo" class="btn btn-success mb-3">Novo Cliente</a>
<form th:action="@{/clientes/buscar}" method="get" class="row g-3 mb-3">
    <div class="col-auto">
        <input type="text" name="nome" class="form-control" placeholder="Buscar por nome"/>
    </div>
    <div class="col-auto">
        <input type="text" name="cpf" class="form-control" placeholder="Buscar por CPF"/>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Buscar</button>
        <a href="/clientes" class="btn btn-secondary">Limpar</a>
    </div>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th><th>CPF</th><th>Email</th><th>Telefone</th><th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.cpf}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td>
                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head><title>Cadastro de Cliente</title>
<th:block th:replace="fragments/header :: head"></th:block>
</head>
<body>
<h2 th:text="${cliente.id} != null ? 'Editar Cliente' : 'Novo Cliente'"></h2>
<form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}"/>
    <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input type="text" th:field="*{nome}" class="form-control" required/>
    </div>
    <div class="col-md-6">
        <label class="form-label">CPF</label>
        <input type="text" th:field="*{cpf}" class="form-control" required/>
    </div>
    <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control"/>
    </div>
    <div class="col-md-6">
        <label class="form-label">Telefone</label>
        <input type="text" th:field="*{telefone}" class="form-control"/>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/clientes" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>

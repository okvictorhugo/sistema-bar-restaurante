<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Produto</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Cadastrar Produto</h1>
    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required/><br/>

        <label>Descrição:</label>
        <input type="text" th:field="*{descricao}" required/><br/>

        <label>Preço:</label>
        <input type="number" step="0.01" th:field="*{preco}" required/><br/>

        <label>Código de Barras:</label>
        <input type="text" th:field="*{codigoBarras}" required/><br/>
        
        <label>Quantidade:</label>
        <input type="number" min="0" th field="*{quantidadeEstoque}" required/><br/>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
